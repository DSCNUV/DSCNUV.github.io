<script>
    $(window).on('scroll',function(){
        var landH = $('.d-landing-wrap').height() - $('header').height();
        if($(window).scrollTop() < landH){
            $('header').addClass('trans');
        }else{
            $('header').removeClass('trans');
        }
    });
    function togMenu(){
        $('.d-resp-menu').toggleClass('show');
    }
</script>
